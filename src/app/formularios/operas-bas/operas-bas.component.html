<body>
    <div class="container mt-5">
        <h2 class="text">Calculadora Sencilla</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="numero1">Número 1</label>
                    <input type="number" class="form-control" [(ngModel)]="num1" placeholder="Ingrese el primer número">
                </div>
                <div class="form-group">
                    <label for="numero2">Número 2</label>
                    <input type="number" class="form-control" [(ngModel)]="num2" placeholder="Ingrese el segundo número">
                </div>
                <button (click)="sumar()" class="btn btn-primary btn-block">Calcular</button>
                
                <div class="col-6">
                    <h2>resultado es: {{resultado}}</h2>
                  </div>
            </div>
        </div>
    </div>
</body>
